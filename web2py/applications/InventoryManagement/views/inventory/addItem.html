<!DOCTYPE html>
{{extend 'page_layout.html'}}
{{block menu_content}}
    <li class="header">Administratoriaus funkcijos</li>
    <li><a href="{{=URL('inventory','addItem')}}"><i class="fa fa-circle-o"></i>  <span>Pridėti naują daigtą</span></a></li>
    <li><a href="{{=URL('inventory','removeItem')}}"><i class="fa fa-circle-o"></i>  <span>Pašalinti daigtą</span></a></li>
    <!-- Add more addmin functionality here -->
{{end}}
<!-- Main content -->
{{block content}}
  <div class="row">
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Daikto pridėjimo forma</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Pavadinimas</label>
              <input type="text" class="form-control" id="pavadinimas" placeholder="Įrašykite pavadinimą">
            </div>
            <div class="form-group">
              <label for="value">Vertė</label>
              <input type="number" class="form-control" id="verte" placeholder="Vertė">
            </div>
            <!-- select start -->
            <div class="form-group">
              <label>Kategorija</label>
              <select class="form-control">
                <option>Transportas</option>
                <option>Biuro reikmenys</option>
              </select>
            </div>
            <!-- select end -->
            <!-- select start -->
            <div class="form-group">
              <label>Būsena</label>
              <select class="form-control">
                <option>Laisvas</option>
                <option>Naudojamas</option>
              </select>
              </div>
            <!-- select end -->
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Patvirtinti</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
{{end}}

{{block page_js}}
<script>
  $(document).ready(function () {
    $('.sidebar-menu').tree()
  })
</script>
{{end}}

<!DOCTYPE html>
{{extend 'page_layout.html'}}
<!-- sidebar menu: : style can be found in sidebar.less -->
{{block menu_content}}
    <li class="header">Administratoriaus funkcijos</li>
    <li><a href="{{=URL('employee','addEmployee')}}"><i class="fa fa-circle-o"></i>  <span>Registruoti darbuotoją</span></a></li>
    <li><a href="{{=URL('employee','removeEmployee')}}"><i class="fa fa-circle-o"></i>  <span>Išregistruoti darbuotoją</span></a></li>
    <!-- Add more addmin functionality here -->
{{end}}
<!-- Main content -->
{{block content}}
  <div class="row">
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Darbuotojo registravimo forma</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Vardas</label>
              <input type="text" class="form-control" id="vardas" placeholder="Įrašykite vardą">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Pavardė</label>
              <input type="text" class="form-control" id="pavarde" placeholder="Įrašykite pavardę">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">El paštas</label>
              <input type="email" class="form-control" id="elpastas" placeholder="Įrašykite el. paštą">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Slaptažodis</label>
              <input type="password" class="form-control" id="slaptazodis" placeholder="Įveskite slaptažodį">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Pakartoti slaptaždį</label>
              <input type="password" class="form-control" id="slaptazodis1" placeholder="Įveskite slaptažodį">
            </div>
            <!-- select start -->
            <div class="form-group">
              <label>Tipas</label>
              <select class="form-control">
                <option>Darbuotojas</option>
                <option>Administratorius</option>
              </select>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Patvirtinti</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
